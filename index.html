<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>RPS</title>
    <script src="script/rps.js"></script>
    <script src="script/rpsScript.js"></script>
</head>
<body>

    <div class="container">
        <div class="row centerRow">
            <h1 class="title title-main">The Rock, Paper Scissors game!</h1>
        </div>
        <div class="row">
            <div class="button-container">
                <button class="icon icon-rock" onclick="round(0)"></button>
            </div>
            <div class="button-container">
                <button class="icon icon-paper" onclick="round(1)"></button>
            </div>
            <div class="button-container">
                <button class="icon icon-scissors" onclick="round(2)"></button>
            </div>
        </div>
        <div class="row centerRow">
            <h2 id="roundResult" class="subtitle"></h2>
        </div>

        <div class="row" >
            <div class="scorekeeper">
                <h2 class="subtitle">Score</h2>
                <p id="playerScore">Player score:   0</p>
                <p id="computerScore">Computer score:  0</p>
            </div>
            
        </div>
        


    </div>

</body>
</html>
