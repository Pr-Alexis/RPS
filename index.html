<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>RPS</title>
    <script src="script/rpsScript.js"></script>
</head>
<body>

    <div class="container">
        <div class="box" >
            <h1 class="title title-main">The Rock, Paper Scissors game!</h1>
        </div>
        <div class="box" id="playerSelect">
            <div class="button-container">
                <button class="icon icon-rock" id="rock"></button>
            </div>
            <div class="button-container">
                <button class="icon icon-paper" id="paper"></button>
            </div>
            <div class="button-container">
                <button class="icon icon-scissors" id="scissors"></button>
            </div>
        </div>
        <div class="box" id="gameResult" >
            <div class="box centerbox boxNoWrap">
                <div class="box centerbox"><img src="" width="50%" id="playerImage"></div>
                <div class="box centerbox"><img src="" width="50%" id="computerImage"></div>
            </div>
            <div class="box"><h2 id="roundResult" class="subtitle"></h2></div>
            <div class="box centerbox">
                <button id="nextRoundButton">Next Round</button>
            </div>
        </div>

        <div class="box" >
            <div class="scorekeeper">
                <h2 class="subtitle">Score</h2>
                <p id="playerScore">Player score:   0</p>
                <p id="computerScore">Computer score:  0</p>
            </div>
            
        </div>
        


    </div>

</body>
</html>
