<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Document</title>
    <script src="script/rps.js"></script>
    <script src="script/rpsScript.js"></script>
</head>
<body>

    <a href="pagescript.html">Script testing page </a>
    <div class="container">
        <div class="row">
            <h1 class="main-title">The Rock, Paper Scissors game!</h1>
        </div>
        <div class="row">
            <div class="button-container">
                <button class="icon icon-rock" onclick="round(0)"></button>
            </div>
            <div class="button-container">
                <button class="icon icon-paper" onclick="round(1)"></button>
            </div>
            <div class="button-container">
                <button class="icon icon-scissors" onclick="round(2)"></button>
            </div>
        </div>

        <div class="row" >
            <div class="scorekeeper">
                <p>Score</p>
                <p>Player:   </p>
                <p>Computer:  </p>
            </div>
            <div class="button-container">
                <button class="icon" onclick="reset()">Reset</button>
            </div>
            
        </div>
        


    </div>

</body>
</html>
